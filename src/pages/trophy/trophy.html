<ion-header>

  <ion-navbar>
    <ion-title>Trophy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-grid>
        <ion-row>
          <ion-col col-7>
            <h2 ion-text color="primary" (click)="gotoDefinition(item)" >{{ item.slang }}</h2>
          </ion-col>
          <ion-col col-1>
              <h2 ion-text color="primary" >|</h2>
          </ion-col>  
          <ion-col col-4>
            <h2 ion-text color="default" >Usage: {{ item.usages }}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
