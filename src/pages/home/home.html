<ion-header>
  <ion-navbar>
    <ion-title>
      Hey Mate!
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="messages">
    <ion-card class="bot">
      <ion-card-content>
        The British use the term "header", but the <u ion-text color="primary">American term</u> "head-shot" the English simply refuse to adopt.
      </ion-card-content>
    </ion-card>
    <ion-card class="user">
      <ion-card-content>
        The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
      </ion-card-content>
    </ion-card>
  </div>

  <ion-footer bottom>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-input type="text" placeholder="Type your message here." value=""></ion-input>
          </ion-col>
          <ion-col col-2>
            <button ion-fab color="secondary">
              <ion-icon name="send"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-content>
