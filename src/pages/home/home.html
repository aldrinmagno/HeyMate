<ion-header>
  <ion-navbar>
    <ion-title>
      Hey Mate!
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="gotoDictionary()">
        <ion-icon name="search" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="config">
      <ion-fab top right>
        <button ion-fab mini color="light"><ion-icon name="settings"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab (click)="largerFontSize()"><ion-icon name="add"></ion-icon></button>
          <button ion-fab (click)="smallerFontSize()">---</button>
          <button ion-fab (click)="nightMode()"><ion-icon name="moon"></ion-icon></button>
          <button ion-fab (click)="gotoTrophy()"><ion-icon name="trophy"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
  </div>
  <div *ngFor="let todo of todos" class="messages">
    <ion-card class="message-card" *ngIf="todo.type == 'user'" class="user">
      <ion-card-content>
        {{ todo.message }}
      </ion-card-content>
    </ion-card>
    <ion-card class="message-card" *ngIf="todo.type == 'bot'" class="bot" >
      <ion-card-content>
        <div [innerHTML]="todo.message">
        {{ todo.message }}
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-input #message type="text" [(ngModel)]="messageSend" placeholder="Type your message here." autocomplete="true" spellcheck="true"></ion-input>
          </ion-col>
          <ion-col col-2>
            <button ion-fab color="secondary" (click)="sendMessage(message.value)" >
              <ion-icon name="send"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-content>
