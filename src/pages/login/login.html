<ion-header>

  <ion-navbar>
    <ion-title>Hey Mate!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1 ion-text>Hey Mate!</h1>
      </ion-col>
      <ion-col col-12>
        <ion-list>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input #un type="text" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input #pw type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

        </ion-list>

      </ion-col>
      <ion-col col-12>
        <button ion-button full color="primary" (click)="gotoHome(un.value, pw.value)">Login</button>
        <br><br><br>
        <hr>
        <br>
      </ion-col>
      <ion-col col-12>
          <button ion-button outline full icon-end (click)="loginFb()">
            Login with facebook 
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
