<!--
  Generated template for the DictionaryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Dictionary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2 ion-text color="primary" (click)="gotoDefinition(item.slang, item.meaning, item.sentence)" >{{ item.slang }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
